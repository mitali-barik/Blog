<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IF=edge"/>
        <meta name="viewport" content="width=device-width",intial-scale="1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="style 2.css">
        </head>
        <body>
            <section class="container">
                <header>Survey Form</header>
                <form action="#" class="form">
                    <div class="input-box">
                        <label>Name</label>
                        <input type="text" placeholder="Enter Your Name" required/>
                        </div>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="text" placeholder="Enter Your email" required/>
                            </div>
                            <div class="input-box">
                                <label>Age</label>
                                <input type="text" placeholder="Enter Your age" required/>
                                </div>
                                <div class="input-box">
                                    <label>Which option best describes you?</label>
                                    <select>
                                        <option>student</option>
                                        <option>employee</option>
                                        </select>
                                    </div>
                                    <div class="gender-box">
                                        <br><h3>Would you recommend GeeksforGeeks to a friend?</h3><br>
                                        <div class="gender-option">
                                            <div class="gender">
                                            <input type="radio" id="check-yes" name="gender" />
                                            <label for="check-yes">Yes</label>
                                            </div>  
                                            <div class="gender">
                                                <input type="radio" id="check-no" name="gender" />
                                                <label for="check-no">No</label>
                                                </div>   
                                                <div class="gender">
                                                    <input type="radio" id="check-maybe" name="gender" />
                                                    <label for="check-maybe">Maybe</label>
                                                    </div> 
                                                    <div class="language-box">
                                                        <br><h4>Languages and Frameworks known (check all that apply)</h4><br>
                                                        <div class="language-option">
                                                            <div class="language">
                                                            <input type="checkbox" id="check-c" name="language" />
                                                            <label for="check-c">C</label>
                                                            </div>  
                                                            <div class="language">
                                                                <input type="checkbox" id="check-C++" name="language" />
                                                                <label for="check-C++">C++</label>
                                                                </div>   
                                                                <div class="language">
                                                                    <input type="checkbox" id="check-C#" name="language" />
                                                                    <label for="check-C#">C#</label>
                                                                    </div>   
                                                                    <div class="language">
                                                                        <input type="checkbox" id="check-java" name="language" />
                                                                        <label for="check-java">Java</label>
                                                                        </div>   
                                                                        <div class="language">
                                                                            <input type="checkbox" id="check-python" name="language" />
                                                                            <label for="check-python">Python</label>
                                                                            </div>   
                                                                            <div class="language">
                                                                                <input type="checkbox" id="check-javascript" name="language" />
                                                                                <label for="check-javascript">JavaScript</label>
                                                                                </div>   
                                                                                <div class="language">
                                                                                    <input type="checkbox" id="check-react" name="language" />
                                                                                    <label for="check-react">React</label>
                                                                                    </div>   
                                                                                    <div class="language">
                                                                                        <input type="checkbox" id="check-angular" name="language" />
                                                                                        <label for="check-angular">Angular</label>
                                                                                        </div>   
                                                                                        <div class="language">
                                                                                            <input type="checkbox" id="check-django" name="language" />
                                                                                            <label for="check-django">Django</label>
                                                                                            </div>   
                                                                                            <div class="language">
                                                                                                <input type="checkbox" id="check-spring" name="language" />
                                                                                                <label for="check-spring">Spring</label>
                                                                                                </div> 
                                                                                                <div class="input-box">
                                                                                                    <label>Any comments or suggestions</label>
                                                                                                    <input type="text"  required/>
                                                                                                    </div>  
                                                                                                    <button>Submit</button>                    
                                                               
                                    </div>
                                    </div>
                                    </form>
                                    </section>
                                    </body>
                                    </html>
